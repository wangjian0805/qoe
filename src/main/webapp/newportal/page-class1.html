	<script type="application/javascript">
        Date.prototype.Format = function (fmt) { //author: meizz
            var o = {
                "M+": this.getMonth() + 1, //月份
                "d+": this.getDate(), //日
                "H+": this.getHours(), //小时
                "m+": this.getMinutes(), //分
                "s+": this.getSeconds(), //秒
                "q+": Math.floor((this.getMonth() + 3) / 3), //季度
                "S": this.getMilliseconds() //毫秒
            };
            if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
            for (var k in o)
                if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
            return fmt;
        }
	</script>

        function loadDetectResultPage(currentPage, limit) {
            //先销毁表格
            $('#table').bootstrapTable('destroy');
            //var queryTableName=$('#keyword').val();
            $("#table").bootstrapTable({
                method: "post",  //使用get请求到服务器获取数据
                contentType: "application/x-www-form-urlencoded",
                dataType: "json",
                url: 'http://localhost:58080/qoe/api/detect/detail', //获取数据的Servlet地址
                striped: true,  //表格显示条纹
                pagination: true, //启动分页
                pageSize: limit,  //每页显示的记录数
                pageNumber:currentPage, //当前第几页
                pageList: [5, 10, 15, 20, 25],  //记录数可选列表
                search: false,  //是否启用查询
                sidePagination: "server", //表示服务端请求
                clickToSelect: true,
                undefinedText:'',
                //设置为undefined可以获取pageNumber，pageSize，searchText，sortName，sortOrder
                //设置为limit可以获取limit, offset, search, sort, order
                queryParamsType : "undefined",
                queryParams: function queryParams(params) {   //设置查询参数
                    var param = {
                        pageSize: params.pageNumber,
                        pageNumber: params.pageSize
                    };
                    return param;
                },
                onLoadSuccess: function(data){  
                	console.log("data: "+data);
                	//加载成功时执行
                },
                onLoadError: function(){  //加载失败时执行
                    bootbox.alert("加载数据失败");
                },
                columns: [{
                    checkbox: true

                    field: 'resultId',
                    title: 'ID',
                    valign: 'middle',
                    align: 'center',
                    order:'asc'
                }, {
                    field: 'cpu',
                    valign: 'middle',
                    align: 'center',
                    title: '主频/KHz'
                }, {
                    field: 'memoryConsumption',
                    class:"hidden",
                    title: '内存消耗/%'
                },{
                    field: 'screenPixels',
                    valign: 'middle',
                    align: 'center',
                    title: '像素/ppi',
                },{
                    field: 'videoStreamBitrate',
                    valign: 'middle',
                    align: 'center',
                    title: '码率/kbps',
                },{
                    field: 'throughput',
                    valign: 'middle',
                    align: 'center',
                    title: '吞吐量/kbps',
                },{
                    field: 'initBuffer',
                    valign: 'middle',
                    align: 'center',
                    title: '初始缓冲区/s',
                },{
                    field: 'videoLength',
                    valign: 'middle',
                    align: 'center',
                    title: '视频长度/s',
                },{
                    field: 'messageDelay',
                    valign: 'middle',
                    align: 'center',
                    title: '消息时延/ms',
                },{
                    field: 'latitude',
                    valign: 'middle',
                    align: 'center',
                    title: '纬度',
                },{
                    field: 'longitude',
                    valign: 'middle',
                    align: 'center',
                    title: '经度',
                },{
                    field: 'detectTime',
                    valign: 'middle',
                    align: 'center',
                    title: '测试时间',
                    formatter: function (value, row, index) {
                        if(value!=null){
                            return new Date(parseInt(value)).Format('yyyy-MM-dd HH:mm:ss');
                        }
                        return "无";
                    }
                },
                {
                    field: 'mosObj',
                    valign: 'middle',
                    align: 'center',
                    title: '客观mos',
                },
                {
                    field: 'mosSub',
                    valign: 'middle',
                    align: 'center',
                    title: '主观mos',
                }],
                responseHandler : function(res) {
                    $('#currentPage').val(currentPage);
                    $('#limit').val(limit);
                    if(res.total > 0) {
                        return {
                            "rows": res.rows,
                            "total": res.total
                        }
                    } else {
                        return {
                            "rows": [],
                            "total": 0
                        }
                    }
                },
            });
        }
